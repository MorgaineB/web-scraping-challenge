<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/bootstrap.min.css') }}">
</head>
<br>
<body>
    <div class="container text-center">
      <h1 class="jumbotron">Mission to Mars</h1>
        <div>
            <a href="/scrape" class="btn btn-danger">Scrape New Data</a>
        </div>
    </div>
    <hr>
    <br>
    <div class = "container">
        <h3 class="header-left">Latest Mars News</h3>
        <strong>{{ mars_info.mars_news_title }}</strong>
        <p>{{ mars_info.mars_news_paragraph }}</p>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <br>
                <br>
                <br>
                <h3>Featured Mars Image</h3>
                <img src="{{ mars_info.featured_image_url | default('static/images/error.png', true) }}" class="img-responsive" alt="Featured Image">
            </div>
            <div class="col-md-4">
                <h3>Mars Facts</h3>
                <table class="table-sm">{{ mars_info.mars_table | safe}}</table>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center">Mars Hemisphere Images</h3>
                <hr>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card" style="width: 18rem;">
                            <img src="{{ mars_info.hemispheres[0]["img_url1"] }}" class="card-img-top" alt="Cerberus Hemisphere">
                            <div class="card-body">
                              <h5 class="card-title">Cerberus Hemisphere Enhanced</h5>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
